<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle — Login / Sign Up</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="auth-wrapper">
      <!-- Right panel first in DOM for easier background layering; ordered via CSS on desktop -->
      <section class="panel right-panel">
        <div class="right-content">
          <h1 class="brand">Circle</h1>
          <p class="brand-copy">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim
            ad minim veniam.
          </p>
          <button class="learn-more" type="button">
            <span class="lm-text">Learn More</span>
            <svg class="lm-icon" viewBox="0 0 24 24" aria-hidden="true">
              <polygon points="8,5 19,12 8,19" fill="currentColor" />
            </svg>
          </button>
        </div>
      </section>

      <section class="panel left-panel">
        <div class="form-wrap">
          <div class="logo" aria-hidden="true"></div>
          <h2 class="title">Log in / Sign Up On Circle</h2>

          <form id="auth-form" novalidate>
            <label class="input-group">
              <span class="visually-hidden">Email</span>
              <input
                type="email"
                id="email"
                name="email"
                placeholder="Email address"
                autocomplete="email"
                required
              />
            </label>

            <label class="input-group">
              <span class="visually-hidden">Password</span>
              <input
                type="password"
                id="password"
                name="password"
                placeholder="Password"
                autocomplete="current-password"
                required
              />
            </label>

            <div class="options-row">
              <label class="remember">
                <input type="checkbox" id="remember" />
                <span>Remember me</span>
              </label>
              <a href="#" class="forgot">Forgot password?</a>
            </div>

            <button class="primary-btn" id="login-btn" type="submit">
              Log In
            </button>

            <div class="divider">or connect with</div>

            <div class="social-row">
              <a class="social-btn facebook" href="#" aria-label="Continue with Facebook">
                <svg viewBox="0 0 24 24" aria-hidden="true">
                  <path
                    fill="currentColor"
                    d="M22 12.07C22 6.48 17.52 2 11.93 2S2 6.48 2 12.07C2 17.1 5.66 21.24 10.44 22v-7.02H7.9v-2.91h2.54V9.84c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.23.2 2.23.2v2.46h-1.26c-1.24 0-1.63.77-1.63 1.56v1.88h2.77l-.44 2.91h-2.33V22C18.34 21.24 22 17.1 22 12.07z"
                  />
                </svg>
              </a>
              <a class="social-btn google" href="#" aria-label="Continue with Google">
                <svg viewBox="0 0 48 48" aria-hidden="true">
                  <path fill="#EA4335" d="M24 9.5c3.35 0 6.36 1.16 8.73 3.44l6.54-6.54C35.87 2.54 30.39 0 24 0 14.62 0 6.53 5.37 2.69 13.15l7.96 6.18C12.29 13.3 17.56 9.5 24 9.5z"/>
                  <path fill="#FBBC05" d="M46.5 24c0-1.55-.14-3.04-.41-4.5H24v9h12.7c-.55 2.95-2.17 5.45-4.62 7.13l7.09 5.5C44.24 36.9 46.5 30.87 46.5 24z"/>
                  <path fill="#4285F4" d="M24 48c6.48 0 11.94-2.13 15.92-5.86l-7.09-5.5c-2 1.35-4.56 2.16-8.83 2.16-6.44 0-11.71-3.8-13.35-9.83l-7.96 6.18C6.53 42.63 14.62 48 24 48z"/>
                  <path fill="#34A853" d="M10.65 28.97A14.49 14.49 0 0 1 9.5 24c0-1.72.31-3.36.85-4.85l-7.96-6.18C.82 16.06 0 19.01 0 24s.82 7.94 2.39 11.03l8.26-6.06z"/>
                </svg>
              </a>
            </div>

            <p class="bottom-link">
              Don’t have an account?
              <a class="signup-link" href="#">Sign up</a>
            </p>
          </form>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
  </html>
