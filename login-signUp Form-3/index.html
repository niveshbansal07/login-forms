<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Reset and base */
      *, *::before, *::after { box-sizing: border-box; }
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        color: #ffffff;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Fullscreen fixed background image */
      body::before {
        content: "";
        position: fixed;
        inset: 0;
        z-index: -1;
        background-image: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
        background-size: cover;           /* cover entire screen */
        background-position: center;      /* maintain focal point */
        background-repeat: no-repeat;
        background-attachment: fixed;     /* fixed background */
      }

      /* Centering container */
      .page {
        min-height: 100svh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px; /* mobile breathing room */
      }

      /* Glassmorphism login card */
      .card {
        width: 100%;
        max-width: 400px;                 /* required max width */
        background: rgba(255, 255, 255, 0.15);
        -webkit-backdrop-filter: blur(15px);
        backdrop-filter: blur(20px);       /* glass blur */
        border-radius: 25px;               /* rounded corners */
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 40px;                     /* specified padding */
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      }

      .title {
        margin: 0 0 28px;
        text-align: center;
        font-size: 28px;                   /* specified size */
        font-weight: 700;                  /* bold */
        letter-spacing: 2px;
        color: #ffffff;                    /* white */
        text-shadow: 0 2px 8px rgba(0,0,0,0.45); /* readability */
      }

      form { width: 100%; }

      .input-group {
        position: relative;
        margin-bottom: 22px;
      }

      .input-group input[type="email"],
      .input-group input[type="password"] {
        width: 100%;
        height: 46px;
        background: transparent;          /* no fill */
        border: none;                      /* remove all borders */
        border-bottom: 1px solid rgba(255, 255, 255, 0.6); /* underline */
        color: #ffffff;                    /* white text */
        padding: 0 44px 0 0;               /* room for right icon */
        font-size: 15px;
        outline: none;
      }

      .input-group input::placeholder {
        color: rgba(255, 255, 255, 0.7);  /* specified placeholder color */
        color: white;
      }

      .input-group:focus-within input {
        border-bottom-color: #ffffff;
      }

      .input-icon {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 24px;
        height: 24px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: #ffffff;
        opacity: 0.9;
        pointer-events: none; /* passive for email icon */
      }

      /* Password toggle button */
      .toggle-visibility {
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
        width: 32px;
        height: 32px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background: transparent;
        border: none;
        color: #ffffff;
        cursor: pointer;
        padding: 0;
      }

      .toggle-visibility svg { width: 22px; height: 22px; }
      .toggle-visibility .icon-eye { display: none; }
      .toggle-visibility.showing .icon-eye { display: block; }
      .toggle-visibility.showing .icon-eye-slash { display: none; }

      /* Extra options row */
      .options {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 16px;
        margin: 10px 0 22px;
        font-size: 13px;
      }

      /* Custom checkbox: white border, transparent background */
      .checkbox {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        color: #ffffff;                    /* white text */
      }

      .checkbox input[type="checkbox"] {
        appearance: none;
        -webkit-appearance: none;
        width: 18px;
        height: 18px;
        border: 1px solid rgba(255, 255, 255, 0.95); /* white border */
        background: transparent;           /* transparent background */
        border-radius: 4px;
        display: inline-grid;
        place-content: center;
        cursor: pointer;
      }

      .checkbox input[type="checkbox"]::after {
        content: "";
        width: 8px;
        height: 12px;
        border: solid #ffffff;             /* white checkmark */
        border-width: 0 2px 2px 0;
        transform: scale(0) rotate(45deg);
        transition: transform 160ms ease;
      }

      .checkbox input[type="checkbox"]:checked::after {
        transform: scale(1) rotate(45deg);
      }

      .options a {
        color: #ffffff;
        text-decoration: none;             /* underline on hover only */
        opacity: 0.95;
      }
      .options a:hover { text-decoration: underline; }

      /* Login button */
      .btn {
        width: 100%;
        height: 45px;                      /* specified height */
        border-radius: 30px;               /* specified radius */
        border: none;                      /* no border */
        background-image: linear-gradient(135deg, #6dd5fa, #2980b9); /* specified gradient */
        color: #ffffff;
        font-weight: 700;                  /* bold text */
        letter-spacing: 0.5px;
        cursor: pointer;
        transition: transform 160ms ease, filter 160ms ease;
      }
      .btn:hover { filter: brightness(1.08); transform: translateY(-1px) scale(1.02); }
      .btn:active { transform: translateY(0) scale(0.995); }

      /* Register footer */
      .register {
        margin-top: 18px;
        text-align: center;
        font-size: 14px;
      }
      .register a {
        color: #ffffff;                     /* white */
        font-weight: 700;                   /* bold */
        text-decoration: none;
      }
      .register a:hover { text-decoration: underline; }

      /* Visually hidden label for accessibility */
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 1px, 1px);
        white-space: nowrap;
        border: 0;
      }

      @media (max-width: 480px) {
        .card { padding: 32px; }
        .title { font-size: 26px; }
      }
    </style>
  </head>
  <body>
    <main class="page">
      <section class="card" aria-label="Login form">
        <h1 class="title">LOGIN</h1>
        <form id="loginForm" action="#" method="post" novalidate>
          <!-- Email -->
          <div class="input-group">
            <label class="sr-only" for="email">Email</label>
            <input
              type="email"
              id="email"
              name="email"
              placeholder="Email"
              autocomplete="email"
              required
              aria-required="true"
            />
            <span class="input-icon" aria-hidden="true">
              <!-- Envelope icon (inline SVG) -->
              <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M4 6h16a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1z" stroke="currentColor" stroke-width="1.6"/>
                <path d="M4 7l8 6 8-6" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </span>
          </div>

          <!-- Password -->
          <div class="input-group">
            <label class="sr-only" for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              placeholder="Password"
              autocomplete="current-password"
              required
              aria-required="true"
            />
            <button type="button" class="toggle-visibility" id="togglePassword" aria-label="Show password" aria-pressed="false">
              <!-- Eye-slash (default) -->
              <svg class="icon-eye-slash" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3l18 18" stroke="currentColor" stroke-width="1.8" stroke-linecap="round"/>
                <path d="M10.58 10.58A3 3 0 0 0 12 15a3 3 0 0 0 2.95-2.45" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
                <path d="M2 12s3.5-7 10-7c2.04 0 3.77.6 5.2 1.43M22 12s-3.5 7-10 7c-2.04 0-3.77-.6-5.2-1.43" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              </svg>
              <!-- Eye (shown when revealing) -->
              <svg class="icon-eye" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2 12s3.5-7 10-7 10 7 10 7-3.5 7-10 7S2 12 2 12Z" stroke="currentColor" stroke-width="1.6"/>
                <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.6"/>
              </svg>
            </button>
          </div>

          <!-- Options row -->
          <div class="options">
            <label class="checkbox">
              <input type="checkbox" id="remember" name="remember" />
              Remember Me
            </label>
            <a href="#" title="Forgot Password?">Forgot Password?</a>
          </div>

          <!-- Login button -->
          <button class="btn" type="submit">Login</button>

          <!-- Register link -->
          <p class="register">Don’t have an Account? <a href="#">Register</a></p>
        </form>
      </section>
    </main>

    <script>
      (function () {
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('togglePassword');
        const form = document.getElementById('loginForm');

        // Toggle password visibility
        toggleBtn.addEventListener('click', function () {
          const showing = passwordInput.type === 'text';
          passwordInput.type = showing ? 'password' : 'text';
          this.classList.toggle('showing', !showing);
          this.setAttribute('aria-pressed', String(!showing));
          this.setAttribute('aria-label', showing ? 'Show password' : 'Hide password');
        });

        // Basic form handler (no backend). Keeps checkbox functional in HTML form.
        form.addEventListener('submit', function (e) {
          e.preventDefault();
          // This is a placeholder for real submission logic.
          // Values are accessible and can be sent to a server.
          const data = {
            email: form.email.value,
            password: form.password.value,
            remember: form.remember.checked,
          };
          console.log('Login attempt', data);
          alert('This is a demo login UI.\nEmail: ' + data.email + '\nRemember Me: ' + (data.remember ? 'Yes' : 'No'));
        });
      })();
    </script>
  </body>
  </html>
