<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Login Page -->
        <div class="page login-page" id="loginPage">
            <div class="login-container">
                <h1 class="login-title">USER LOGIN</h1>
                
                <div class="input-group">
                    <div class="input-field">
                        <svg class="input-icon user-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 12C14.7614 12 17 9.76142 17 7C17 4.23858 14.7614 2 12 2C9.23858 2 7 4.23858 7 7C7 9.76142 9.23858 12 12 12Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M20.5899 22C20.5899 18.13 16.7399 15 11.9999 15C7.25991 15 3.40991 18.13 3.40991 22" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                        <input type="text" placeholder="Username" class="login-input">
                    </div>
                </div>
                
                <div class="input-group">
                    <div class="input-field">
                        <svg class="input-icon lock-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="white" stroke-width="2"/>
                            <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="white" stroke-width="2"/>
                        </svg>
                        <input type="password" placeholder="Password" class="login-input">
                    </div>
                </div>
                
                <button class="login-button">LOGIN</button>
                
                <p class="switch-text">Don't have an account? <a href="#" onclick="showSignup()">Sign up</a></p>
            </div>
        </div>

        <!-- Signup Page -->
        <div class="page signup-page" id="signupPage" style="display: none;">
            <div class="signup-container">
                <div class="signup-left">
                    <div class="left-content">
                        <h2 class="left-title">Create your Account</h2>
                        <p class="left-subtitle">Share your artwork and Get projects!</p>
                    </div>
                </div>
                
                <div class="signup-right">
                    <h2 class="signup-title">Sign Up</h2>
                    
                    <div class="form-group">
                        <input type="text" placeholder="First name" class="signup-input">
                    </div>
                    
                    <div class="form-group">
                        <input type="text" placeholder="Last name" class="signup-input">
                    </div>
                    
                    <div class="form-group">
                        <input type="email" placeholder="Email address" class="signup-input">
                    </div>
                    
                    <div class="form-group">
                        <input type="password" placeholder="Password" class="signup-input">
                    </div>
                    
                    <div class="checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" class="checkbox-input">
                            <span class="checkmark"></span>
                            Accept Terms & Conditions
                        </label>
                    </div>
                    
                    <button class="primary-button">Join us â†’</button>
                    
                    <div class="divider">
                        <span class="divider-text">or</span>
                    </div>
                    
                    

                    <button class="google-button">
                      <img src="https://img.icons8.com/ios-glyphs/30/google-logo--v1.png" alt="google" class="button-icon">
                        Continue with Google
                    </button>
                    
                    <button class="apple-button">
                       <img width="50" height="50" src="https://img.icons8.com/ios-filled/50/FFFFFF/mac-os.png" alt="apple" class="button-icon">
                        Continue with Apple
                    </button>
                    
                    <p class="switch-text">Already have an account? <a href="#" onclick="showLogin()">Log in</a></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showSignup() {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('signupPage').style.display = 'flex';
        }
        
        function showLogin() {
            document.getElementById('signupPage').style.display = 'none';
            document.getElementById('loginPage').style.display = 'flex';
        }
    </script>
</body>
</html>
